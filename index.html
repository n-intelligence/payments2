<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>有給申請</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #1a1c23;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .app-container {
      width: 100%;
      max-width: 480px;
      padding: 2rem 1.5rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1a1c23;
      min-height: 100vh;
      opacity: 0;
      transform: scale(0.95);
      animation: scaleIn 0.6s ease-out forwards;
      animation-delay: 1s; /* matches splash fade-out */
}

@keyframes scaleIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
      

    h1 {
      font-size: 1.4rem;
      margin: 12px 0 40px;
      text-align: center;
      font-weight: 800;
    }

    .mode-buttons {
      display: flex;
      gap: 0.25rem;
      width: 100%;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    button {
      background: #e5e5ea;
      color: #333;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
      flex: 1;
      border-radius: 9999px;
      margin: 0 5px;
    }

    button:hover {
      background: #d87a3f;
      color: white;
    }

    button.active {
  background: #d87a3f;
  color: white;
}

    input, textarea {
  display: block;
  width: 100%;
  box-sizing: border-box;
  border: none;
  border-radius: 10px;
  background: #2A2D3A;
  color: white;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 1rem;
}

textarea {
  height: 44px;
  resize: none;
}

input:focus,
textarea:focus {
  outline: none;
  box-shadow: none; /* Safari may add a glow */
}

.row {
  display: flex;
  gap: 1rem;
}

.row input {
  flex: 1;
}

    input::placeholder,
    textarea::placeholder {
      color: #a0a3a8;
    }

    .submit-btn {
      background: #d87a3f;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin: 20px auto 0;
      transition: 0.2s;
    }

    .submit-btn:active {
      transform: scale(0.97);
    }

    .submit-btn:hover {
      background: #d87a3f;
    }

.submit-btn {
  display: flex;
  align-items: center; 
  justify-content: center; 
  gap: 8px; 
}

.submit-btn i {
  font-size: 1.4rem; 
}

#yukyuForm {
  width: 100%;
  align-self: stretch;
}
  </style>
</head>
<body>
  <div class="app-container">
    <h1>有給申請ツール</h1>

    <div class="mode-buttons">
      <button id="modeConfirmBtn">事前確認</button>
      <button id="modeApplyBtn">本申請</button>
    </div>

    <form id="yukyuForm"></form>
  </div>

  <script>
const form = document.getElementById("yukyuForm");
let currentMode = null;

// IndexedDB setup
let db;
const request = indexedDB.open("YukyuDB", 1);

request.onupgradeneeded = e => {
  db = e.target.result;
  if (!db.objectStoreNames.contains("inputs")) {
    db.createObjectStore("inputs", { keyPath: "id" });
  }
};
request.onsuccess = e => {
  db = e.target.result;
  loadSavedInputs();
};
request.onerror = e => console.error("IndexedDB error:", e);

function saveInput(id, value) {
  if (!db) return;
  const tx = db.transaction("inputs", "readwrite");
  const store = tx.objectStore("inputs");
  store.put({ id, value });
}

function loadSavedInputs() {
  if (!db) return;
  const tx = db.transaction("inputs", "readonly");
  const store = tx.objectStore("inputs");
  store.getAll().onsuccess = e => {
    e.target.result.forEach(({ id, value }) => {
      const el = document.getElementById(id);
      if (el) el.value = value;
    });
  };
}

function clearForm() {
  form.innerHTML = "";
}

function renderForm(mode) {
  clearForm();
  currentMode = mode;

  if (mode === "confirm") {
    form.innerHTML = `
      <input id="toConfirm" type="text" placeholder="送信先">
      <input id="subjectConfirm" type="text" placeholder="件名">
      <input id="dateConfirm" type="text" placeholder="有給日">
      <button class="submit-btn" type="button" id="sendMail">
  <i class="bi bi-file-earmark-text-fill" style="font-size: 1.4rem;"></i>
  メール作成
</button>
    `;
  } else if (mode === "apply") {
    form.innerHTML = `
      <input id="toApply" type="text" placeholder="送信先">
      <input id="subjectApply" type="text" placeholder="件名">
      <div class="row">
        <input id="nameApply" type="text" placeholder="氏名">
        <input id="dateApply" type="text" placeholder="有給日">
      </div>
      <input id="client" type="text" placeholder="クライアント名">
      <textarea id="work" placeholder="業務内容"></textarea>
      <div class="row">
        <input id="hours" type="text" placeholder="勤務時間">
        <input id="break" type="text" placeholder="休憩時間">
      </div>
      <input id="transport" type="text" placeholder="交通費">
      <input id="route" type="text" placeholder="交通使用区間">
      <button class="submit-btn" type="button" id="sendMail">
  <i class="bi bi-file-earmark-text-fill" style="font-size: 1.4rem;"></i>
  メール作成
</button>
    `;
  }

  loadSavedInputs();

  form.querySelectorAll("input, textarea").forEach(el => {
    el.addEventListener("input", () => saveInput(el.id, el.value));
  });

  document.getElementById("sendMail").addEventListener("click", sendMail);
}

function sendMail() {
  if (currentMode === "confirm") {
    const to = document.getElementById("toConfirm").value;
    const subject = document.getElementById("subjectConfirm").value || "有給申請";
    const date = document.getElementById("dateConfirm").value;

    const body = `ご担当者様

お世話になっております。
下記の日程で有給休暇を申請させていただきます。

${date}

ご対応の程よろしくお願いいたします。`;

    window.location.href = `mailto:${encodeURIComponent(to)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  } else if (currentMode === "apply") {
    const to = document.getElementById("toApply").value;
    const subject = document.getElementById("subjectApply").value || "週払い振込(有休休暇)";

    const fields = {
      name: document.getElementById("nameApply").value,
      date: document.getElementById("dateApply").value,
      client: document.getElementById("client").value,
      work: document.getElementById("work").value,
      hours: document.getElementById("hours").value,
      breakTime: document.getElementById("break").value,
      transport: document.getElementById("transport").value,
      route: document.getElementById("route").value
    };

    const body =
`【氏名】${fields.name}

【有給日】${fields.date} *有給*

【クライアント名】
  ${fields.client}

【業務内容】${fields.work}

【作業時間】${fields.hours}

【休憩時間】${fields.breakTime}

【交通費】${fields.transport}

【交通使用区間】${fields.route}
`;

    window.location.href = `mailto:${encodeURIComponent(to)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  }
}

// --- ACTIVE BUTTON HANDLING ---
function setActiveButton(mode) {
  document.getElementById("modeConfirmBtn").classList.toggle("active", mode === "confirm");
  document.getElementById("modeApplyBtn").classList.toggle("active", mode === "apply");
}

document.getElementById("modeConfirmBtn").addEventListener("click", () => {
  setActiveButton("confirm");
  renderForm("confirm");
});

document.getElementById("modeApplyBtn").addEventListener("click", () => {
  setActiveButton("apply");
  renderForm("apply");
});

// --- DEFAULT SELECTION ON PAGE LOAD ---
setActiveButton("confirm");
renderForm("confirm");
</script>
</body>
</html>
